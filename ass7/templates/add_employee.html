{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_employee') }}" method=post class=add-employee>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Department:
        <dd><input type=text size=30 name=department>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
{% endblock %}
